{% load staticfiles %}
<html>
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <title>EasyFlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css'/>
    <!-- Graph CSS -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet'
          type='text/css'>
    <!-- lined-icons -->
    <link rel="stylesheet" href="/static/css/icon-font.min.css" type='text/css'/>
    <!-- //lined-icons -->
    <script src="{% static 'echarts/echarts.js' %}"></script>
    <script src="{% static 'echarts/map/china.js' %}"></script>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/amcharts.js' %}"></script>
    <script src="{% static 'js/serial.js' %}"></script>
    <script src="{% static 'js/light.js' %}"></script>
    <script src="{% static 'js/radar.js' %}"></script>
    <link href="{% static 'css/fabochart.css' %}" rel='stylesheet' type='text/css'/>
    <!--clock init-->
    <script src="{% static 'js/css3clock.js' %}"></script>
    <!--Easy Pie Chart-->
    <!--skycons-icons-->
    <script src="{% static 'js/skycons.js' %}"></script>
    <!--//skycons-icons-->
    <!--城市输入-->
    <link rel="stylesheet" href="{% static 'css/city.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'js/city.js' %}"></script>
</head>
<body>
<div class="page-container">
    <!--/content-inner-->
    <div class="left-content">
        <div class="inner-content">
            <!-- header-starts -->
            <div class="header-section">
                <!--menu-right-->
                <div class="top_menu">
                    <div class="float-left">
                        <a><h1>
                            <!--<img src="/static/images/logo-light-icon.png" alt="homepage" class="light-logo"/>-->
                            <span>    Personal Flight</span></h1></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!--//menu-right-->
                <div class="clearfix"></div>
            </div>
            <!-- //header-ends -->
            <!--//outer-wp-->
            <div class="outter-wp">
                <div class="sub-heard-part float-left">
                    <ol class="breadcrumb m-b-0">
                        <li><a>航班订制</a></li>
                        <li class="active">航线查询</li>
                    </ol>
                </div>

                <div class="inbox-mail">
                    <div class="col-md-12 compose">
                        <div class="col-md-12">
                            <div class="grid-1">
                                <div class="form-body" align="left">
                                    <div data-example-id="simple-form-inline">
                                        <form method="post" class="form-inline">
                                            <div class="form-group">
                                                <label>出发城市</label>
                                                <input name="fromCity" type="text" value="中文/拼音" id="fromCity"
                                                       onclick="suggestF.display(this,'fromCity',event);"
                                                       onkeydown="item_suggest.item_display(this,'',event);"
                                                       onblur="item_suggest.item_onblur(this);" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label>到达城市</label>
                                                <input name="toCity" type="text" value="中文/拼音" id="toCity"
                                                       onclick="suggestF.display(this,'toCity',event);"
                                                       onkeydown="item_suggest.item_display(this,'',event);"
                                                       onblur="item_suggest.item_onblur(this);"
                                                       class="form-control"/>

                                            </div>
                                            <div class="form-group">
                                                <label>日期</label>
                                                <input name="data2" type="text" value="中文/拼音" id="data2"
                                                       onclick="suggestF.display(this,'toCity',event);"
                                                       onkeydown="item_suggest.item_display(this,'',event);"
                                                       onblur="item_suggest.item_onblur(this);"
                                                       class="form-control"/>
                                                <!--<input type="date" id="date2" class="form-control ng-invalid ng-invalid-required"-->
                                                       <!--ng-model="model.date" required="">-->
                                            </div>
                                            <div class="form-group float-right">
                                                <!--<button type="button" class="btn btn-default" id="getByCity">查询</button>-->
                                                <div> <input type="submit" class="btn btn-default" value="航班查询" ></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Input Group -->
                    </div>
                    <!-- tab content -->
                    <div class="col-md-12 tab-content tab-content-in">
                        {{echart|safe}}

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

            <!--//outer-wp-->
            <!--footer section start-->
            <footer>
                <p>Copyright &copy; 2020,航班数据分析系统 - By SCU yxx </p>
            </footer>
            <!--footer section end-->
        </div>
    </div>
    <!--//content-inner-->
    <!--/sidebar-menu-->
    <div class="sidebar-menu">
        <header class="logo">
            <a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span> </a> <a href="../index"> <span
                id="logo"> <h1>航班分析</h1></span>
            <!--<img id="logo" src="" alt="Logo"/>-->
        </a>
        </header>
        <div style="border-top:1px solid rgba(69, 74, 84, 0.7)"></div>
        <!--/down-->
        <div class="down">
            <a href="../index"><img src="/static/images/admin.jpg"></a>
            <a href="../index"><span class=" name-caret">精准数据支持</span></a>
            <!--<p>System Administrator in Company</p>-->
            <ul>
                <li><a class="tooltips" href="../index"><span>Profile</span><i class="lnr lnr-user"></i></a></li>
                <li><a class="tooltips" href="../index"><span>Settings</span><i class="lnr lnr-cog"></i></a></li>
                <li><a class="tooltips" href="../index"><span>Log out</span><i class="lnr lnr-power-switch"></i></a>
                </li>
            </ul>
        </div>
        <!--//down-->
        <div class="menu">
            <ul id="menu">
                        <!--在这里填入url就可以跳转到指定的url-->

                        <li><a href="../flightLine">航线查询</a></li>
                        <li><a href="../geoLine">航线展示</a></li>
                        <li><a href="../airportRecommend">推荐航班</a></li>
                        <li><a href="../airport">机场数量</a></li>
                        <li><a href="../airportAccount">全国航班</a></li>
                        <li><a href="../priceShow">票价区间</a></li>
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<!--航线模态框-->
<div class="modal fade" id="lineModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close second" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title">航班航线图</h2>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script>
    var toggle = true;

    $(".sidebar-icon").click(function () {
        if (toggle) {
            $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
            $("#menu span").css({"position": "absolute"});
        } else {
            $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
            setTimeout(function () {
                $("#menu span").css({"position": "relative"});
            }, 400);
        }

        toggle = !toggle;
    });
</script>
<!--js -->
<script src="/static/js/jquery.nicescroll.js"></script>
<script src="/static/js/scripts.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
