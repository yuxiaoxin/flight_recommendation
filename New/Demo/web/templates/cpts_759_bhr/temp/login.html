<body>
<!--/login-->

<div class="error_page">
    <!--/login-top-->

    <div class="error-top">
        <h2 class="inner-tittle page">EasyFlight</h2>
        <div class="login">
            <h3 class="inner-tittle t-inner">登录系统</h3>
            <form method="post">
                {% csrf_token %}
                <input name="Username1" type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" >
                <input name="Password1" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

                <div class="submit"><input type="submit" onclick="" value="登录" ></div>
                <div class="clearfix"></div>

                <div class="new">
                    <p><label class="checkbox11"><input type="checkbox" name="checkbox"><i> </i>忘记密码？</label></p>
                    <p class="sign">没有账号？<a href="../register"> 注册</a></p>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>


    </div>


    <!--//login-top-->
</div>

<!--//login-->
