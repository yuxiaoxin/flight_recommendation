<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style>

        label{
            width: 80px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--action 属性规定当提交表单时，向何处发送表单数据，method是指用什么方法提交 有post和get两种-->
    <form action="/login/" method="post" style="background-color: cadetblue">
        <p> #username是这个input的id，name用于这个
            用户名：<input id="username" name="user" type="text"/>
        </p>
        <p>
            密码：<input id="password" name="pwd" type="text"/>
            <input type="submit" value="提交">
            <span style="color: red">{{ error_msg}}</span>
        </p>
    </form>
</body>
</html>
